<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1976d2">DiabetesCare AI - Use Case Diagram</text>
  
  <!-- System Boundary -->
  <rect x="50" y="60" width="700" height="500" fill="none" stroke="#1976d2" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976d2">DiabetesCare AI System</text>
  
  <!-- Actors -->
  <!-- User -->
  <circle cx="100" cy="150" r="25" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="100" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">User</text>
  <text x="100" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Patient/</text>
  <text x="100" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Healthcare</text>
  <text x="100" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Provider</text>
  
  <!-- Healthcare Provider -->
  <circle cx="100" cy="300" r="25" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
  <text x="100" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Doctor</text>
  <text x="100" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Medical</text>
  <text x="100" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Professional</text>
  
  <!-- System -->
  <rect x="300" y="120" width="400" height="360" fill="#fff" stroke="#1976d2" stroke-width="2"/>
  <text x="500" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">DiabetesCare AI</text>
  
  <!-- Use Cases -->
  <!-- Authentication -->
  <ellipse cx="350" cy="180" rx="80" ry="25" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="350" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Login/Register</text>
  
  <!-- Input Parameters -->
  <ellipse cx="550" cy="180" rx="80" ry="25" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="550" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Input Parameters</text>
  
  <!-- Risk Assessment -->
  <ellipse cx="450" cy="240" rx="100" ry="30" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
  <text x="450" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Diabetes Risk Assessment</text>
  
  <!-- Generate Recommendations -->
  <ellipse cx="450" cy="300" rx="100" ry="30" fill="#d1e7dd" stroke="#198754" stroke-width="2"/>
  <text x="450" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Generate Recommendations</text>
  
  <!-- View Results -->
  <ellipse cx="450" cy="360" rx="80" ry="25" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="450" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold">View Results</text>
  
  <!-- Export Report -->
  <ellipse cx="450" cy="420" rx="80" ry="25" fill="#f8d7da" stroke="#dc3545" stroke-width="2"/>
  <text x="450" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Export Report</text>
  
  <!-- Connections -->
  <!-- User connections -->
  <line x1="125" y1="150" x2="270" y2="180" stroke="#1976d2" stroke-width="2"/>
  <line x1="125" y1="150" x2="470" y2="180" stroke="#1976d2" stroke-width="2"/>
  <line x1="125" y1="150" x2="410" y2="240" stroke="#1976d2" stroke-width="2"/>
  <line x1="125" y1="150" x2="410" y2="300" stroke="#1976d2" stroke-width="2"/>
  <line x1="125" y1="150" x2="410" y2="360" stroke="#1976d2" stroke-width="2"/>
  <line x1="125" y1="150" x2="410" y2="420" stroke="#1976d2" stroke-width="2"/>
  
  <!-- Doctor connections -->
  <line x1="125" y1="300" x2="270" y2="180" stroke="#4caf50" stroke-width="2"/>
  <line x1="125" y1="300" x2="470" y2="180" stroke="#4caf50" stroke-width="2"/>
  <line x1="125" y1="300" x2="410" y2="240" stroke="#4caf50" stroke-width="2"/>
  <line x1="125" y1="300" x2="410" y2="300" stroke="#4caf50" stroke-width="2"/>
  <line x1="125" y1="300" x2="410" y2="360" stroke="#4caf50" stroke-width="2"/>
  <line x1="125" y1="300" x2="410" y2="420" stroke="#4caf50" stroke-width="2"/>
  
  <!-- Parameter details -->
  <rect x="480" y="200" width="140" height="60" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="490" y="215" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#495057">Required Parameters:</text>
  <text x="490" y="230" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">• Age (years)</text>
  <text x="490" y="240" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">• BMI (kg/m²)</text>
  <text x="490" y="250" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">• HbA1c (%)</text>
  
  <!-- Assessment details -->
  <rect x="320" y="280" width="260" height="40" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="330" y="295" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#495057">Assessment Types:</text>
  <text x="330" y="310" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">• Type 1 Diabetes • Type 2 Diabetes • Prediabetes • No Diabetes</text>
  
  <!-- Legend -->
  <rect x="50" y="500" width="700" height="80" fill="#fff" stroke="#dee2e6" stroke-width="1"/>
  <text x="60" y="515" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Legend:</text>
  <circle cx="80" cy="530" r="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
  <text x="95" y="535" font-family="Arial, sans-serif" font-size="10" fill="#495057">Authentication & Basic Functions</text>
  <circle cx="80" cy="545" r="8" fill="#fff3cd" stroke="#ffc107" stroke-width="1"/>
  <text x="95" y="550" font-family="Arial, sans-serif" font-size="10" fill="#495057">Core Assessment</text>
  <circle cx="80" cy="560" r="8" fill="#d1e7dd" stroke="#198754" stroke-width="1"/>
  <text x="95" y="565" font-family="Arial, sans-serif" font-size="10" fill="#495057">Recommendations</text>
  <circle cx="80" cy="575" r="8" fill="#f8d7da" stroke="#dc3545" stroke-width="1"/>
  <text x="95" y="580" font-family="Arial, sans-serif" font-size="10" fill="#495057">Export Functions</text>
</svg> 