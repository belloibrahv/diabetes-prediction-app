<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1565c0">DiabetesCare AI System</text>
  <text x="600" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#5e35b1">Use Case Diagram</text>
  
  <!-- System Boundary -->
  <rect x="300" y="100" width="600" height="500" fill="rgba(255,255,255,0.9)" stroke="#1565c0" stroke-width="3" stroke-dasharray="8,4" rx="15"/>
  <text x="600" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1565c0">DiabetesCare AI System</text>
  
  <!-- ===== LEFT SIDE ACTORS ===== -->
  
  <!-- Patient Actor (Top Left) -->
  <g id="patient">
    <!-- Head -->
    <circle cx="120" cy="200" r="25" fill="#e3f2fd" stroke="#1565c0" stroke-width="3"/>
    <!-- Body -->
    <line x1="120" y1="225" x2="120" y2="300" stroke="#1565c0" stroke-width="3"/>
    <!-- Arms -->
    <line x1="120" y1="240" x2="95" y2="260" stroke="#1565c0" stroke-width="3"/>
    <line x1="120" y1="240" x2="145" y2="260" stroke="#1565c0" stroke-width="3"/>
    <!-- Legs -->
    <line x1="120" y1="300" x2="95" y2="340" stroke="#1565c0" stroke-width="3"/>
    <line x1="120" y1="300" x2="145" y2="340" stroke="#1565c0" stroke-width="3"/>
    <!-- Label -->
    <text x="120" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0">Patient</text>
    <text x="120" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">(Primary User)</text>
  </g>
  
  <!-- Healthcare Provider Actor (Middle Left) -->
  <g id="doctor">
    <!-- Head -->
    <circle cx="120" cy="450" r="25" fill="#e8f5e8" stroke="#2e7d32" stroke-width="3"/>
    <!-- Body -->
    <line x1="120" y1="475" x2="120" y2="550" stroke="#2e7d32" stroke-width="3"/>
    <!-- Arms -->
    <line x1="120" y1="490" x2="95" y2="510" stroke="#2e7d32" stroke-width="3"/>
    <line x1="120" y1="490" x2="145" y2="510" stroke="#2e7d32" stroke-width="3"/>
    <!-- Legs -->
    <line x1="120" y1="550" x2="95" y2="590" stroke="#2e7d32" stroke-width="3"/>
    <line x1="120" y1="550" x2="145" y2="590" stroke="#2e7d32" stroke-width="3"/>
    <!-- Label -->
    <text x="120" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">Healthcare</text>
    <text x="120" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">Provider</text>
  </g>
  
  <!-- ===== RIGHT SIDE ACTOR ===== -->
  
  <!-- System Administrator Actor (Right Side) -->
  <g id="admin">
    <!-- Head -->
    <circle cx="1080" cy="320" r="25" fill="#fff3e0" stroke="#f57c00" stroke-width="3"/>
    <!-- Body -->
    <line x1="1080" y1="345" x2="1080" y2="420" stroke="#f57c00" stroke-width="3"/>
    <!-- Arms -->
    <line x1="1080" y1="360" x2="1055" y2="380" stroke="#f57c00" stroke-width="3"/>
    <line x1="1080" y1="360" x2="1105" y2="380" stroke="#f57c00" stroke-width="3"/>
    <!-- Legs -->
    <line x1="1080" y1="420" x2="1055" y2="460" stroke="#f57c00" stroke-width="3"/>
    <line x1="1080" y1="420" x2="1105" y2="460" stroke="#f57c00" stroke-width="3"/>
    <!-- Label -->
    <text x="1080" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">System</text>
    <text x="1080" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">Administrator</text>
  </g>
  
  <!-- ===== USE CASES ===== -->
  
  <!-- Authentication Layer -->
  <ellipse cx="400" cy="180" rx="90" ry="30" fill="#e3f2fd" stroke="#1565c0" stroke-width="2"/>
  <text x="400" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">User Authentication</text>
  
  <ellipse cx="600" cy="180" rx="80" ry="28" fill="#e3f2fd" stroke="#1565c0" stroke-width="2"/>
  <text x="600" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Manage Profile</text>
  
  <!-- Data Input Layer -->
  <ellipse cx="450" cy="250" rx="95" ry="30" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="450" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Input Health Data</text>
  
  <ellipse cx="650" cy="250" rx="85" ry="28" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="650" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Upload Records</text>
  
  <!-- Core Assessment -->
  <ellipse cx="550" cy="330" rx="120" ry="38" fill="#fff3cd" stroke="#ffc107" stroke-width="3"/>
  <text x="550" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Diabetes Risk Assessment</text>
  <text x="550" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">(AI-Powered Analysis)</text>
  
  <!-- Results and Recommendations -->
  <ellipse cx="400" cy="420" rx="100" ry="32" fill="#d1e7dd" stroke="#198754" stroke-width="2"/>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Generate</text>
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Recommendations</text>
  
  <ellipse cx="700" cy="420" rx="85" ry="28" fill="#d1e7dd" stroke="#198754" stroke-width="2"/>
  <text x="700" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">View Results</text>
  
  <!-- Export and Sharing -->
  <ellipse cx="400" cy="500" rx="85" ry="28" fill="#f8d7da" stroke="#dc3545" stroke-width="2"/>
  <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Export Report</text>
  
  <ellipse cx="700" cy="500" rx="90" ry="28" fill="#f8d7da" stroke="#dc3545" stroke-width="2"/>
  <text x="700" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Share with Doctor</text>
  
  <!-- System Management -->
  <ellipse cx="750" cy="330" rx="80" ry="28" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="750" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">System Config</text>
  
  <!-- ===== CONNECTIONS ===== -->
  
  <!-- Patient connections -->
  <line x1="145" y1="200" x2="310" y2="180" stroke="#1565c0" stroke-width="2"/>
  <line x1="145" y1="200" x2="520" y2="180" stroke="#1565c0" stroke-width="2"/>
  <line x1="145" y1="200" x2="430" y2="250" stroke="#1565c0" stroke-width="2"/>
  <line x1="145" y1="200" x2="430" y2="330" stroke="#1565c0" stroke-width="2"/>
  <line x1="145" y1="200" x2="315" y2="420" stroke="#1565c0" stroke-width="2"/>
  <line x1="145" y1="200" x2="315" y2="500" stroke="#1565c0" stroke-width="2"/>
  
  <!-- Healthcare Provider connections -->
  <line x1="145" y1="450" x2="310" y2="180" stroke="#2e7d32" stroke-width="2"/>
  <line x1="145" y1="450" x2="520" y2="180" stroke="#2e7d32" stroke-width="2"/>
  <line x1="145" y1="450" x2="430" y2="250" stroke="#2e7d32" stroke-width="2"/>
  <line x1="145" y1="450" x2="430" y2="330" stroke="#2e7d32" stroke-width="2"/>
  <line x1="145" y1="450" x2="300" y2="420" stroke="#2e7d32" stroke-width="2"/>
  <line x1="145" y1="450" x2="610" y2="420" stroke="#2e7d32" stroke-width="2"/>
  <line x1="145" y1="450" x2="610" y2="500" stroke="#2e7d32" stroke-width="2"/>
  
  <!-- Admin connections -->
  <line x1="1055" y1="320" x2="670" y2="180" stroke="#f57c00" stroke-width="2"/>
  <line x1="1055" y1="320" x2="830" y2="330" stroke="#f57c00" stroke-width="2"/>
  
  <!-- ===== INFORMATION PANELS ===== -->
  
  <!-- Health Parameters Panel -->
  <rect x="50" y="680" width="300" height="100" fill="rgba(255,255,255,0.95)" stroke="#1565c0" stroke-width="2" rx="8"/>
  <text x="200" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0">Required Health Parameters</text>
  <text x="60" y="720" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Age (years)</text>
  <text x="60" y="735" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Body Mass Index (BMI)</text>
  <text x="60" y="750" font-family="Arial, sans-serif" font-size="11" fill="#495057">• HbA1c Level (%)</text>
  <text x="60" y="765" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Blood Glucose (mg/dL)</text>
  <text x="60" y="780" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Family History</text>
  
  <!-- Assessment Types Panel -->
  <rect x="370" y="680" width="320" height="100" fill="rgba(255,255,255,0.95)" stroke="#ffc107" stroke-width="2" rx="8"/>
  <text x="530" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e65100">Assessment Categories</text>
  <text x="380" y="720" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Type 1 Diabetes: Autoimmune condition</text>
  <text x="380" y="735" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Type 2 Diabetes: Insulin resistance</text>
  <text x="380" y="750" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Prediabetes: Elevated glucose levels</text>
  <text x="380" y="765" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Gestational Diabetes: Pregnancy-related</text>
  <text x="380" y="780" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Normal: No diabetes risk detected</text>
  
  <!-- Legend -->
  <rect x="710" y="680" width="280" height="100" fill="rgba(255,255,255,0.95)" stroke="#666" stroke-width="2" rx="8"/>
  <text x="850" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Legend</text>
  
  <ellipse cx="730" cy="715" rx="12" ry="6" fill="#e3f2fd" stroke="#1565c0" stroke-width="1"/>
  <text x="750" y="718" font-family="Arial, sans-serif" font-size="10" fill="#495057">Authentication & User Management</text>
  
  <ellipse cx="730" cy="730" rx="12" ry="6" fill="#fff3e0" stroke="#f57c00" stroke-width="1"/>
  <text x="750" y="733" font-family="Arial, sans-serif" font-size="10" fill="#495057">Data Input & System Management</text>
  
  <ellipse cx="730" cy="745" rx="12" ry="6" fill="#fff3cd" stroke="#ffc107" stroke-width="1"/>
  <text x="750" y="748" font-family="Arial, sans-serif" font-size="10" fill="#495057">Core AI Assessment</text>
  
  <ellipse cx="730" cy="760" rx="12" ry="6" fill="#d1e7dd" stroke="#198754" stroke-width="1"/>
  <text x="750" y="763" font-family="Arial, sans-serif" font-size="10" fill="#495057">Results & Recommendations</text>
  
  <ellipse cx="730" cy="775" rx="12" ry="6" fill="#f8d7da" stroke="#dc3545" stroke-width="1"/>
  <text x="750" y="778" font-family="Arial, sans-serif" font-size="10" fill="#495057">Export & Sharing</text>
</svg>